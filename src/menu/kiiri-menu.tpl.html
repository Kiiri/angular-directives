
<div class="kiiri-menu" ng-show="open" ng-style="{ width: width }" clickoutside on-click-outside="closeMenu" trigger-id="{{triggerId}}">
    <div class="kiiri-menu-item" ng-repeat="item in items track by $index" ng-click="menuItemClicked($index); $event.stopPropagation()" ng-class="{ selected: item.selected, disabled: item.disabled }">
        {{ item.name }}
        <icon class="check icon-primary" ng-show="item.selected"></icon>
    </div>
</div>
