
<div class="kiiri-checkbox">
    <input id="{{identifier}}" type="checkbox" ng-model="checked" ng-disabled="isDisabled"></input>
    <label for="{{identifier}}" ng-switch="type">
        <span ng-switch-when="switch">
            <div class="switch-button"></div>
        </span>
        <span ng-switch-default>
            <icon class="icon-primary" ng-class="{ check: checked }"></icon>
            <span ng-transclude></span>
        </span>
    </label>
</div>
