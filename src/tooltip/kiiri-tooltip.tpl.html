
<div class="kiiri-tooltip" ng-class="{ fill: fill }">
    <div class="tooltip-hover" ng-mouseover="showTooltip($event)" ng-mouseout="hideTooltip()" ng-transclude></div>
    <div class="tooltip-content {{position}}" ng-class="{ visible: isVisible }">{{ text }}</div>
</div>

<div class="kiiri-tooltip-length-calculator">{{ text }}</div>
