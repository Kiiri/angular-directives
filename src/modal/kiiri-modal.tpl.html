
<div class="kiiri-modal" ng-cloak>
    <div class="modal-frame not-visible" ng-class="{ visible: isOpen }">
        <div class="modal-body" ng-class="{'overflow-inherit' : overflow === 'inherit'}" clickoutside on-click-outside="closeModal" ng-transclude></div>
    </div>
    <div ng-show="isOpen" class="modal-background ng-hide"></div>
</div>
