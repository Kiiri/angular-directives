
<div class="kiiri-dropdown {{ type }}" ng-click="toggleDropdown()" clickoutside on-click-outside="closeDropdown" is-enabled="dropdownOpen" ng-class="{ empty: (items.length === 0), disabled: disabled, open: dropdownOpen, fill: fill }" ng-mouseleave="openOnHover && closeDropdown()">
    <table ng-class="{ open: dropdownOpen }">
        <tr><td>
            <div class="kiiri-dropdown-current-item" ng-style="{'background-image': (icon && 'url('+icon+')')}" ng-class="{ 'has-icon': icon, empty: (items.length === 0), disabled: disabled }" ng-mouseover="openOnHover && openDropdown()" ng-if="!inputFilter">
                <img ng-hide="!imageIcon" ng-src="{{imageIcon}}"></img>
                {{ itemDisplay(selectedItem) || (items.length === 0 && emptyText) || defaultText }}
            </div>
            <input-field ng-if="inputFilter" value="fields.filterValue" fill="true" placeholder="{{ defaultText }}"></input-field>
        </td></tr>
        <tr ng-click="$event.stopPropagation()" ng-class="{ 'clear-cursor': !dropdownOpen }"><td>
            <div class="kiiri-dropdown-items" ng-class="{ visible: dropdownOpen }" scrollbar ng-style="{ 'max-height': (menuHeight + 'px')}">
                <a ng-repeat="item in linkItems track by $index" ng-href="{{item.href}}"><div class="kiiri-dropdown-item" ng-class="{ 'has-icon': icon }">{{item.text}}</div></a>
                <div class="kiiri-dropdown-item" ng-repeat="item in dropdownItems() track by $index" ng-class="{ 'has-icon': icon }" ng-click="selectItem(item); $event.stopPropagation()" ng-hide="hideSelected && selectedItem === item">
                    <dropdown-item item="item"> {{itemDisplay(item)}} </dropdown-item>
                </div>
            </div>
        </td></tr>
    </table>
    <input ng-if="formName" name="{{formName}}" value="{{ itemValue(selectedItem) }}"></input>
</div>
