
<div class="kiiri-timepicker">
    <div class="kiiri-timepicker-bar"></div>
    <div class="kiiri-timepicker-colored-bar-wrapper"><div class="kiiri-timepicker-colored-bar"></div></div>
    <div class="kiiri-timepicker-start-time" draggable vertical-scroll="false" snap-grid="[12.5, 12.5]" current-position="currentStartPosition" max-left="maxStartLeft">{{ currentStartTime.format("h") }}<br/>{{ currentStartTime.format("A")}}</div>
    <div class="kiiri-timepicker-end-time" draggable vertical-scroll="false" snap-grid="[12.5, 12.5]" current-position="currentEndPosition" min-left="minEndLeft">{{ currentEndTime.format("h") }}<br/>{{ currentEndTime.format("A") }}</div>
    <div class="clearfix"></div>
</div>
