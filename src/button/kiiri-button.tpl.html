
<a ng-href="{{link}}" ng-if="link">
    <div class="kiiri-button" ng-class="{ grey: type === 'grey', disabled: disabled, loading: loading, fill: fill }">
        <span ng-transclude></span><i class="fa fa-refresh fa-spin" ng-if="loading"></i>
    </div>
</a>

<div class="kiiri-button" ng-class="{ grey: type === 'grey', disabled: disabled, loading: loading, fill: fill }" ng-click="onClick($event)" ng-if="!link">
    <span ng-transclude></span><i class="fa fa-refresh fa-spin" ng-if="loading"></i>
</div>
