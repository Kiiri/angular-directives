
<!DOCTYPE html>
<html ng-app="Examples">
    <head>
        <title>Kiiri Angular Directive Examples</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700,900,100"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="../build/kiiri-angular-directives.min.css"></link>
        <style>
            body {
                font-family: 'Lato', sans-serif;
                letter-spacing: .1em;
                padding: 40px;
                height: 2000px;
            }
            .fixed-element {
                position: fixed;
                height: 20px;
                width: 100%;
                top: 0px;
                left: 0px;
            }

            .fixed-item {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body ng-controller="ExampleController">
        <div class="fixed-element" ng-cloak>
            <div class="fixed-item" style="background: blue;" scroll-position max-scroll-height="200"></div>
            <div class="fixed-item" style="background: red;" scroll-position min-scroll-height="200" max-scroll-height="400"></div>
            <div class="fixed-item" style="background: orange;" scroll-position min-scroll-height="400" max-scroll-height="600"></div>
            <div class="fixed-item" style="background: green;" scroll-position min-scroll-height="600" max-scroll-height="800"></div>
            <div class="fixed-item" style="background: black;" scroll-position min-scroll-height="800"></div>
        </div>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="../build/kiiri-angular-directives.min.js"></script>

        <script>
            var examples = angular.module("Examples", ["kiiri.angular"]);

            angular.module("Examples").controller("ExampleController", function($scope) {
            });
        </script>
    </body>
</html>
