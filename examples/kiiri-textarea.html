
<!DOCTYPE html>
<html ng-app="Examples">
    <head>
        <title>Kiiri Angular Directive Examples</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="../build/kiiri-angular-directives.min.css"></link>
        <style>
            .text-area-example {
                width: 500px;
            }
        </style>
    </head>
    <body ng-controller="ExampleController">
        <div class="text-area-example">
            <h2> Default Text Area </h2>
            <text-area fill="true"></text-area>
            <h2> Default Text Area Placeholder </h2>
            <text-area fill="true" placeholder="TEST PLACEHOLDER"></text-area>
            <h2> Max Text Area </h2>
            <text-area fill="true" max="250"></text-area>
            <h2> Invalid Text Area </h2>
            <text-area fill="true" max="250" invalid="true" value="'SOME INVALID VALUE'"></text-area>
        </div>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="../build/kiiri-angular-directives.min.js"></script>

        <script>
            var examples = angular.module("Examples", ["kiiri.angular"]);

            angular.module("Examples").controller("ExampleController", function($scope) {
            });
        </script>
    </body>
</html>
