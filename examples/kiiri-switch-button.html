
<!DOCTYPE html>
<html ng-app="Examples">
    <head>
        <title>Kiiri Angular Directive Examples</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="../build/kiiri-angular-directives.min.css"></link>
    </head>
    <body ng-controller="ExampleController">
        <h2> Default Switch Buttons </h2>
        <table>
            <tr>
                <td><switch-button left-value="Free" right-value="Paid" selected-value="freeOrPaid"></switch-button></td>
                <td> Current Value: {{ freeOrPaid }}</td>
            </tr>
            <tr>
                <td><switch-button left-value="DO IT NOW" right-value="DO IT LATER" selected-value="nowOrLater"></switch-button></td>
                <td> Current Value: {{ nowOrLater }} </td>
            </tr>
        </table>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="../build/kiiri-angular-directives.min.js"></script>

        <script>
            var examples = angular.module("Examples", ["kiiri.angular"]);

            angular.module("Examples").controller("ExampleController", function($scope) {
            });
        </script>
    </body>
</html>
