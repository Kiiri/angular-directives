
<!DOCTYPE html>
<html ng-app="Examples">
    <head>
        <title>Kiiri Angular Directive Examples</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="../build/kiiri-angular-directives.min.css"></link>
    </head>
    <body ng-controller="ExampleController">
        <datepicker icon="../build/icons/icon-date.png"></datepicker>

        <datepicker current-date="nextWeek1" icon="../build/icons/icon-date.png"></datepicker>

        <datepicker current-date="nextWeek2" kiiri-icon="calendar"></datepicker>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular.min.js"></script>
        <script type="text/javascript" src="../build/kiiri-angular-directives.min.js"></script>

        <script>
            var examples = angular.module("Examples", ["kiiri.angular"]);

            angular.module("Examples").controller("ExampleController", function($filter, $scope, $timeout) {
                var currentDate = new Date();
                currentDate.setDate(currentDate.getDate() + 14);

                $scope.nextWeek = $filter("date")(new Date(), "MM/dd/yyyy");
            });
        </script>
    </body>
</html>
