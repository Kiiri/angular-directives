
<!DOCTYPE html>
<html ng-app="Examples">
    <head>
        <title>Kiiri Angular Directive Examples</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700,900,100"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="../build/kiiri-angular-directives.min.css"></link>
        <style>
            body {
                font-family: 'Lato', sans-serif;
                letter-spacing: .1em;
                padding: 40px;
            }
        </style>
    </head>
    <body ng-controller="ExampleController">
        <autocomplete placeholder="Test Autocomplete" endpoint="autocomplete-test-response.html" search-field="name" result-field="data" method="GET" hide-results="fields.hideResults" is-results-hidden="fields.hideResults" on-enter="searchClicked" search="fields.search" is-disabled="fields.disabled">
            <div ng-click="resultClicked(result)">
                <div class="kiiri-autocomplete-image" ng-style="{ 'background-image': 'url({{result.user.profile_picture}})' }"></div>
                {{ result.user.username }}
            </div>
        </autocomplete>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="../build/kiiri-angular-directives.min.js"></script>

        <script>
            var examples = angular.module("Examples", ["kiiri.angular"]);

            angular.module("Examples").controller("ExampleController", function($scope, $timeout) {
                $scope.fields = {};

                $scope.resultClicked = function(result) {
                    $scope.fields.hideResults = true;
                    $scope.fields.search = result.user.full_name;
                    $scope.fields.disabled = true;
                    console.log(result);
                }
            });
        </script>
    </body>
</html>
