
<!DOCTYPE html>
<html ng-app="Examples">
    <head>
        <title>Kiiri Angular Directive Examples</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="../build/kiiri-angular-directives.min.css"></link>
    </head>
    <body ng-controller="ExampleController">
        <form id="test-form">
            <h2> Default Dropdowns </h2>
            <dropdown empty-text="No valid items found" items="sortBy" default-text="Sort By" selected-item="fields.sortByOneItem" form-name="sortOne" kiiri-icon="time" allow-null="true" null-text="None"></dropdown><br/><br/>
            <dropdown empty-text="No valid items found" items="sortByObjectsWithAlternateText" default-text="Sort By" selected-item="fields.sortByOneAlt" form-name="sortOne" kiiri-icon="time"></dropdown><br/><br/>

            <dropdown class="no-left-padding" empty-text="No valid items found" items="sortByObjects" default-text="Sort By" selected-item="fields.sortByTwo" form-name="sortTwo" auto-select="true"></dropdown><br/><br/>
            <dropdown empty-text="No valid items found" items="sortByObjects" default-text="Sort By" selected-item="fields.sortByTwo" form-name="sortTwo" auto-select="true"></dropdown><br/><br/>
            <dropdown empty-text="No valid items found" items="sortByObjects" link-items="linkItems" default-text="Sort By" selected-item="fields.sortByTwo" form-name="sortTwo" auto-select="true">
                {{ item }}
            </dropdown>
            <dropdown empty-text="No valid items found" items="sortBy" default-text="Sort By" selected-item="fields.sortByOne" form-name="sortOne" kiiri-icon="time" fill="true"></dropdown><br/><br/>
            <h2> White Dropdown </h2>
            <dropdown empty-text="No valid items found" items="sortByObjects" link-items="linkItems" default-text="Sort By" selected-item="fields.sortByTwo" form-name="sortTwo" auto-select="true" type="white" icon="/icons/icon-time.png"></dropdown>
            <dropdown empty-text="No valid items found" items="sortByObjects" link-items="linkItems" default-text="Sort By" selected-item="fields.sortByTwo" form-name="sortTwo" auto-select="true" type="white"></dropdown>
            <h2> Disabled Dropdowns </h2>
            <dropdown empty-text="No valid items found" items="sortBy" default-text="Sort By" selected-item="fields.sortByOne" form-name="sortOne" kiiri-icon="time" disabled="true"></dropdown>
            <h2> Date Dropdown </h2>
            <dropdown type="time" selected-item="fields.time" kiiri-icon="time"></dropdown>
        </form>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular.min.js"></script>
        <script type="text/javascript" src="../build/kiiri-angular-directives.min.js"></script>

        <script>
            var examples = angular.module("Examples", ["kiiri.angular"]);

            angular.module("Examples").controller("ExampleController", function($scope, $timeout) {
                $scope.fields = {};
                $scope.sortBy = ["Number of Bolts", "Seat Availability", "Popularity", "Distance"];
                $scope.sortByObjects = [
                    {
                        name: "Number of Bolts",
                        value: "numBolts"
                    },
                    {
                        name: "Seat Availability",
                        value: "seatsAvaliable"
                    },
                    {
                        name: "Popularity",
                        value: "popular"
                    },
                    {
                        name: "Distance",
                        value: "distance"
                    }
                ];
                $scope.sortByObjectsWithAlternateText = [
                    {
                        name: "Number of Bolts",
                        value: "numBolts",
                        description: "Some Description"
                    },
                    {
                        name: "Seat Availability",
                        value: "seatsAvaliable",
                        description: "Some Description"
                    },
                    {
                        name: "Popularity",
                        value: "popular",
                        description: "Some Description"
                    },
                    {
                        name: "Distance",
                        value: "distance",
                        description: "Some Description"
                    }
                ];
                $scope.linkItems = [
                    {
                        text: "Go to Google",
                        href: "https://www.google.com"
                    },
                    {
                        text: "Go to Facebook",
                        href: "https://www.facebook.com"
                    }
                ];

                $scope.submitForm = function() {
                    console.log($scope.fields.sortByOne);
                    console.log($scope.fields.sortByTwo);

                    console.log($('#test-form').serializeArray());
                }
            });
        </script>
    </body>
</html>
